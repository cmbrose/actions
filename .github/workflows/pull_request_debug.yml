on:
  pull_request:
    types: [labeled, edited, opened, synchronize, reopened]
  issues:
    types: [labeled]

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
        
    - uses: Amadevus/pwsh-script@v2
      name: Dump event
      with:
        script: |             
          Write-ActionInfo ($github.event)        
